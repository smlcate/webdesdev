<div class="toolBar">
  <div class="toolHeader">

    <h6>Add</h6>

  </div>

  <div id="addTools">

    <button type="button" name="button" ng-click="add('header')">Header</button>
    <button type="button" name="button" ng-click="add('div')">Div</button>
    <button type="button" name="button" ng-click="add('text')">Text</button>
    <button type="button" name="button" ng-click="add('image')">Image</button>
    <button type="button" name="button" ng-click="add('list')">List</button>
    <button type="button" name="button" ng-click="add('button')">Btn</button>
    <button type="button" name="button" ng-click="add('tab')">Tab</button>

  </div>

  <div id="layoutTree">
    <h3 ng-click="select('root')">Root</h3>
    <div class="" ng-repeat="object in memory.objects">
      <div class="treeBranch" >
        <div class="branchContainer" ng-click="select(object)">

          <h3 class="typeText"> {{ object.type }} </h3>
          <h3 class="idText"> #{{ object.htmlId }}</h3>
          <h3 class="classText"ng-if='curObj.class'> .{{ object.class }} </h3>

        </div>

        <div class="subTreeBranch" ng-repeat="object in object.children">
          <div class="branchContainer" ng-click="select(object)">

            <h3>-</h3>
            <h3 class="typeText"> {{ object.type }} </h3>
            <h3 class="idText"> #{{ object.htmlId }}</h3>
            <h3 class="classText"ng-if='object.class'> .{{ object.class }} </h3>

          </div>
          <div class="subTreeBranch" ng-repeat="object in object.children">
            <div class="">

              <h3 ng-click="select(object)"> {{ object.htmlId }}</h3>

            </div>
            <div class="subTreeBranch" ng-repeat="object in object.children">
              <div class="">

                <h3 ng-click="select(object)"> {{ object.htmlId }}</h3>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
